<!DOCTYPE html>
<html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Busqueda</title>

</head>
<style>
  #chart{
    float: left;
    width: 50%;
  }
  #tabla1 {
    float: left;
    width: 50%;

  }
</style>
<body>

    <a class= "btn btn-secondary" href="/">Atrás</a>

    <H2>Módulos más frecuentes por área</H2>
    <h4>Cambios de tipo 'CHANGE'</h4>

    <div style="min-height: 20px;"></div>


    <form method="POST" class="form-inline">

      <label for="areas">Selecciona un área:</label>
      <select class="form-control" name="areas" id="areas" required>
        <option value="" >Seleccione una opción</option>
          {% for op in areas %}
          <option value="{{op}}">{{ op }}</option>
          {% endfor %}
      </select>
          
          
          <label for="entry-date-ini">Fecha inicial</label>
          <input class="form-control" type="date" name="entry-date-ini" id="entry-date-ini" value="2022-01-01" min="2019-01-01" max="2022-12-31">
        
          <label for="entry-date-fin">Fecha final</label>
          <input class="form-control" type="date" name="entry-date-fin" id="entry-date-fin" value="2022-01-31" min="2019-01-01" max="2022-12-31">
        
          <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <div style="min-height: 20px;"></div>

    <div class="container-fluid">
      <div id="chart"></div>
      <div id="dataTable"></div>
    </div>

  
      
      {% if data %}
      <div style="min-height: 20px;"></div>

      <div class="container">
        <h4>Resultados de la búsqueda</h4>
        <div class="row">
          <div class="col">
            
            <table class="table table-bordered" id="dataTable"  cellspacing="0" >
              <thead>
                  <tr>
                    <th >Módulo</th>
                    <th >Descripcion del Módulo</th>
                    <th >Número de cambios</th>
                    <th >Detalle</th>
                  </tr>
              </thead>
              <tbody>
                {% for d in data %}
                <tr>
                  <td>{{d.Module}}</td>
                  <td>{{d.Module_Description}}</td>
                  <td>{{d.conteo}}</td>
                  <td><a href="/moduleDetails/{{d.Module}}/{{fecha_ini}}/{{fecha_fin}}">Ver detalle</a></td>
                </tr>
                {% endfor %}
                  
              </tbody>
          </table>
          {% endif %}
         
          </div>
        </div>
      </div>
      
      

  </div>
    
      
</body>


<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{ graphJSON | safe }};
  Plotly.plot('chart',graphs,{});
</script>

</html>
